<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 Whatsapp directo</title>
      <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div style="background-color: #1ebea5; display: flex; justify-content: center; align-content: center;"> 
    <H2 style="color: azure; height: 10%px; padding-left: 5%;">Chat directo a Whatsapp</H2>
</div>
<!-- a5f5e9 -->
<div style="border: #1ebea5 solid 1PX; padding: 10px; background-color:#a5f5e9 ;"> 
    <p style="color: rgb(0, 0, 0); font-size: 14px; font-family: Arial, Helvetica, sans-serif;">Podés hablar a cualquiér persona en Whatsapp sin necesidad de agendarlo primero. Es fácil y rápido.</p>
          <div class="form-group" style="padding: 5%;">
            <p style="color: rgb(0, 0, 0); font-size: 11px;">Introduce el número de telefono sin +54 ni guiones</p>
            <input type="text" class="form-control" id="numeroTel" aria-describedby="emailHelp" placeholder="Número de teléfono">
            
          </div>
        <button onclick="chat()" class="btn btn-primary mb-6" >🗨 Abrir chat</button>


</div>

<!-- <p style="color: red;">* Importante iniciar whatsapp web primero si lo usa desde el ordenador* </p> -->

   
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>
<script>
    function chat() {
        var numero =  document.getElementById("numeroTel").value;
        window.open("https://api.whatsapp.com/send/?phone=54" + numero + "&text&app_absent=0");
    }

</script>
</html>
